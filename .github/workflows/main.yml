name: Gatsby Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PREFIX_PATHS: true
    steps:
      - uses: actions/checkout@v2
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          mailchimp-endpoint: ${{ secrets.MAILCHIMP_ENDPOINT }}
          deploy-branch: gh-pages